<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center">Регистрация</h2>
        <form th:action="@{/register}" method="post">
            <div class="form-group">
                <label for="firstName">Имя</label>
                <input type="text" class="form-control" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="middleName">Отчество</label>
                <input type="text" class="form-control" id="middleName" name="patronymic">
            </div>
            <div class="form-group">
                <label for="lastName">Фамилия</label>
                <input type="text" class="form-control" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="phone">Номер телефона</label>
                <input type="phone" class="form-control" id="phone" name="phoneNumber" required>
            </div>
            <div class="form-group">
                <label for="birthDate">Дата рождения</label>
                <input type="date" class="form-control" id="birthDate" name="birthDate" required>
            </div>
            <div class="form-group">
                <label for="role">Роль</label>
                <select class="form-control" id="role" name="roleId" required>
                    <option value="" disabled selected>Выберите роль</option>
                    <option value="1">Ученик</option>
                    <option value="2">Родитель</option>
                    <option value="3">Учитель</option>
                    <option value="4">Администратор</option>
                </select>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
        </form>
        <div class="text-center" style="margin-top: 10px;">
            <a href="/login" class="btn btn-link">Уже есть аккаунт? Войдите здесь</a>
        </div>
    </div>
</body>
</html>
