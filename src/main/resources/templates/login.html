<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            margin-top: 100px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2 class="text-center mb-4">Авторизация</h2>
            
            <!-- Сообщения об ошибках/успехе -->
            <div th:if="${param.error}" class="alert alert-danger">
                <span th:text="${error}">Неверный номер телефона или пароль</span>
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                Вы успешно вышли из системы
            </div>
            <div th:if="${param.registered}" class="alert alert-success">
                Регистрация прошла успешно! Теперь вы можете войти.
            </div>
            
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="phone_number">Номер телефона</label>
                    <input type="tel" class="form-control" id="phone_number" name="phone_number" 
                    placeholder="+7 917 096 02 37" 
                    pattern="^\+7\s?\d{3}\s?\d{3}\s?\d{2}\s?\d{2}$"
                    title="Формат: +7 XXX XXX XX XX" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Войти</button>
            </form>
            
            <div class="text-center mt-3">
                <a th:href="@{/register}">Нет аккаунта? Зарегистрируйтесь</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
