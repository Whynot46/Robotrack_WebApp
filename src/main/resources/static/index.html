    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .slider img {
            width: 100%;
            height: auto;
        }
        .carousel {
            max-height: 300px; /* Уменьшаем высоту слайдера */
            overflow: hidden; /* Скрываем лишнее */

        .footer {
            background-color: #343a40;

<!-- Хеддер -->

<!-- Слайдер -->
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

            <img src="https://via.placeholder.com/800x300?text=Слайд+1" class="d-block w-100" alt="Слайд 1">

        <div class="carousel-item">
            <img src="https://via.placeholder.com/800x300?text=Слайд+2" class="d-block w-100" alt="Слайд 2">

        <div class="carousel-item">
            <img src="https://via.placeholder.com/800x300?text=Слайд+3" class="d-block w-100" alt="Слайд 3">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Предыдущий</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Следующий</span>
    </a>
</div>

<!-- Виджет карты -->
